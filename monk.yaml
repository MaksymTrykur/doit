namespace: doit

database:
  defines: runnable
  inherits: mariadb/mariadb
  metadata:
    name: database
    description: External database service required by the backend.
    icon: https://www.vectorlogo.zone/logos/mariadb/mariadb-ar21.png
  variables:
    mariadb-database-name:
      type: string
      value: mariadb
      description: ''
    mariadb-image:
      type: string
      value: $mariadb-image-tag default("10.10")
      description: ''
    mariadb-image-tag:
      type: string
      value: latest
      description: ''
    mariadb-root-password:
      type: string
      value: 4wfoA7auxY
      description: ''
    mariadb-user-name:
      type: string
      value: mariadbuser
      description: ''
    mariadb-user-password:
      type: string
      value: Cz9mGzmRtW
      description: ''
    mysql-database:
      type: string
      value: $mariadb-database-name default("mariadb")
      description: ''
    mysql-password:
      type: string
      value: $mariadb-user-password default("Cz9mGzmRtW")
      description: ''
    mysql-root-password:
      type: string
      value: $mariadb-root-password default("4wfoA7auxY")
      description: ''
    mysql-user:
      type: string
      value: $mariadb-user-name default("mariadbuser")
      description: ''

stack:
  defines: group
  members:
    - doit/database
